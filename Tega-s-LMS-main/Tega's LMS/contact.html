<style>
   


.navbar {
  position: relative;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: white;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  padding: 15px 20px;
  flex-wrap: wrap;
  gap: 10px; /* âœ… helps breathing room */
}




    .brand {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
      white-space: nowrap;
    }

    .brand span:first-child {
      color: #007bff;
    }

    .menu-toggle {
      display: none;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    .menu {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 20px;
      flex-wrap: wrap;
    }

    ul li button {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 5px;
      background-color: white;
      color: #007bff;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    ul li button:hover {
      background-color: #007bff;
      color: white;
      border: 1px solid #007bff;
    }

    
    .auth-links {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-shrink: 0;          /* âœ… prevent from shrinking */
  margin-left: auto;       /* âœ… push it to right nicely */
  transform: translateX(-25px);  /* âœ… pull slightly left */
  white-space: nowrap;
  flex-wrap: wrap;
}

    .auth-links a {
      font-size: 18px;
      color: #007bff;
      text-decoration: none;
    }

    .auth-btn {
      padding: 6px 12px;
      font-size: 14px;
      border: 1px solid #007bff;
      background-color: white;
      color: #007bff;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .auth-btn:hover {
      background-color: #007bff;
      color: white;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .hamburger {
        display: block;
      }

      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        padding: 10px 20px;
        align-items: flex-start;
      }

      .menu-toggle:checked + .hamburger + .menu {
        display: flex;
      }

      ul {
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .auth-links {
        width: 100%;
        justify-content: flex-start;
        padding: 10px 20px;
      }
    }

    @media (max-width: 1024px) {
      .auth-btn {
        padding: 6px 10px;
        font-size: 13px;
      }

      .auth-btn.register {
        max-width: 100px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    }

.form-box {
  background-color: white;
  padding: 50px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  width: 700px;
}

.form-group {
  position: relative;
  margin-bottom: 25px;
}

.form-group input {
  width: 100%;
  padding: 12px 1px;
  font-size: 16px;
  border: 1px solid #ccc;
  outline: none;
  border-radius: 5px;
  background: transparent;
}

.form-group label {
  position: absolute;
  top: 12px;
  left: 12px;
  background: white;
  padding: 0 4px;
  color: #888;
  pointer-events: none;
  transition: 0.3s ease;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown):valid + label {
  top: -10px;
  left: 10px;
  font-size: 12px;
  color: #333;
}

.form-links {

.social-icons a {

.footer-bottom {

}


</style>
