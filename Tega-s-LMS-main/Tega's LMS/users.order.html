<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Order</title>
  <style>
       body {
  margin: 0;
  font-family: Arial, sans-serif;
}

body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

.navbar {
  position: relative;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: white;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  padding: 15px 20px;
  flex-wrap: wrap;
  gap: 10px; /* ✅ helps breathing room */
}




    .brand {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
      white-space: nowrap;
    }

    .brand span:first-child {
      color: #007bff;
    }

    .menu-toggle {
      display: none;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    .menu {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 20px;
      flex-wrap: wrap;
    }

    ul li button {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 5px;
      background-color: white;
      color: #007bff;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    ul li button:hover {
      background-color: #007bff;
      color: white;
      border: 1px solid #007bff;
    }

    
    .auth-links {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-shrink: 0;          /* ✅ prevent from shrinking */
  margin-left: auto;       /* ✅ push it to right nicely */
  transform: translateX(-25px);  /* ✅ pull slightly left */
  white-space: nowrap;
  flex-wrap: wrap;
}

    .auth-links a {
      font-size: 18px;
      color: #007bff;
      text-decoration: none;
    }

    .auth-btn {
      padding: 6px 12px;
      font-size: 14px;
      border: 1px solid #007bff;
      background-color: white;
      color: #007bff;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .auth-btn:hover {
      background-color: #007bff;
      color: white;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .hamburger {
        display: block;
      }

      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        padding: 10px 20px;
        align-items: flex-start;
      }

      .menu-toggle:checked + .hamburger + .menu {
        display: flex;
      }

      ul {
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .auth-links {
        width: 100%;
        justify-content: flex-start;
        padding: 10px 20px;
      }
    }

    @media (max-width: 1024px) {
      .auth-btn {
        padding: 6px 10px;
        font-size: 13px;
      }

      .auth-btn.register {
        max-width: 100px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    }


    .orders-section {
  margin-top: 100px;
  text-align: center;
  padding: 0 20px; /* ✅ spacing on smaller screens */
}

.orders-title {
  font-size: 35px;
  margin: 10px 0;
}

.orders-subtitle {
  font-size: 30px;
  color: red;
  margin: 10px 0;
}

/* ✅ Responsive scaling */
@media (max-width: 768px) {
  .orders-title {
    font-size: 50px;
    padding-top: 200px;
  }

  .orders-subtitle {
    font-size: 45px;
  }
}

@media (max-width: 480px) {
  .orders-title {
    font-size: 22px;
  }

  .orders-subtitle {
    font-size: 18px;
  }
}

.footer {
  background-color: #dad6d6;
  color: #333;
  width: 100%;
  padding: 30px 15px 15px;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
  margin-top: 30px;
}

.footer-content {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 20px;
  max-width: 1200px;
  margin: auto;
}

.footer-column {
  flex: 1;
  min-width: 200px;
}

.footer-column h3,
.footer-column h4 {
  color: #007bff;
  margin-bottom: 10px;
}

.footer-column a {
  display: block;
  margin-bottom: 6px;
  color: #333;
  text-decoration: none;
  font-size: 14px;
}

.footer-column a:hover {
  color: #007bff;
}

.social-icons a {
  margin-right: 10px;
  font-size: 18px;
  color: #007bff;
}

.footer-bottom {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
  color: #666;
}

  </style>
</head>

</html>
